<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1>Let's Play Rock, Paper, Scissors</h1>

    <h2>First one to five points wins!</h2>

    <div>
        <h3>Round <span id="current-round">1</span></h3>
        <h4>Choose your weapon:</h4>
        <button id="btn-rock">Rock</button>
        <button id="btn-paper">Paper</button>
        <button id="btn-scissors">Scissors</button>
    </div>

    <div id="results">
        <div class="scores">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        
    </div>

    <script src="./main.js"></script>
</body>

</html>
