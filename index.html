<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="header">
        <h1 class="title title-text">Let's Play Rock, Paper, Scissors</h1>
        <h2 class="subtitle instructions">First one to five points wins!</h2>
    </div>

    <div class="container main-card">

        <div class="scoreboard">
            <div class="player-score">
                <p class="score-text">Player Score: <span id="player-score-num">0</span></p>
            </div>
            <div class="computer-score">
                <p class="score-text">Computer Score: <span id="computer-score-num">0</span></p>
            </div>
        </div>

        <div class="game-display" id="game-display">
            <div class="img-display">
                <div class="img img-player">
                    <img id="player-image" src="./img/img-player/player-face.png" alt="Player Avatar">
                </div>
                <div class="img img-computer">
                    <img id="computer-image" src="./img/img-computer/comp-face.png" alt="Computer Avatar">
                </div>
            </div>
            
            <button class="btn" id="start-game">Let's Play!</button>

            <div id="main-content" class="main-content hidden">
                <h3>Make your choice for Round <span id="current-round">1</span>:</h3>
                <div class="btn-group">
                    <button id="btn-rock" class="btn">Rock</button>
                    <button id="btn-paper" class="btn">Paper</button>
                    <button id="btn-scissors" class="btn">Scissors</button>
                </div>
            </div>

            <div id="winner-screen" class="winner-screen hidden">
                <p class="final-text">Congratulations! You won!</p>
                <button class="btn" id="play-again-btn-01">Play Again?</button>
            </div>
            
            <div id="loser-screen" class="loser-screen hidden">
                <p class="final-text">Sorry! You lost!</p>
                <img src="./img/img-player/player-sad-face.png" alt="Sad face">
                <button class="btn" id="play-again-btn-02">Play Again?</button>
            </div>

        </div>

        <div id="game-log">

        </div>
    
    
    </div>

    <script src="./main.js"></script>
</body>

</html>
